name: CI - seMethods Lab 2

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ðŸ§© Fix: Maven runs in the correct folder (root where pom.xml exists)
      - name: Build with Maven
        run: mvn -B clean package
        working-directory: ${{ github.workspace }}

      # ðŸ§© Fix: Docker also builds from root (where Dockerfile exists)
      - name: Build Docker image
        run: docker build -t semethods-image .
        working-directory: ${{ github.workspace }}

      - name: Run Docker container
        run: docker run --name semethods-container semethods-image

      - name: Show container logs
        run: docker logs semethods-container
