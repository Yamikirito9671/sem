name: CI - seMethods Lab 2

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ðŸ§© Run Maven inside the seMethods folder (where pom.xml actually is)
      - name: Build with Maven
        run: mvn -B clean package
        working-directory: seMethods

      # ðŸ§© Build Docker image from same directory
      - name: Build Docker image
        run: docker build -t semethods-image .
        working-directory: seMethods

      - name: Run Docker container
        run: docker run --name semethods-container semethods-image

      - name: Show container logs
        run: docker logs semethods-container
